<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="navbar">
    <div class="left-nav">
      <a href="#" class="brand"><img src="../img/logo.png" alt="Logo" class="logo"  height="30"></a>

    </div>

    <div class="nav-middle">
      <nav class="nav-menu">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Company</a>
        <a href="#" class="nav-link">Browse</a>
        <a href="#" class="nav-link">Blog</a>
      </nav>
    </div>


    <div>
      <nav class="right-nav">
        <a href="#" class="nav-link">Poste um Emprego</a>
      <button class="btn-primary">Log in</button>
      </nav>
      
    </div>
  </div>

  <div class="content">
    <div class="left">
      <div class="form-block">
        <div class="form-title">
          <h3>Login</h3>
          <p>Faça login para criar e se candidatar a empregos</p>
        </div>
        <form action="" method="post">
          <label for="email">Email</label>
          <input type="email" name="Email" maxlength="120" placeholder="" id="email" class="form-field w-input">
          <label for="password">Password</label>
          <input type="password" name="Password" id="password" maxlength="20" class="form-field w-input" placeholder="">
          <input type="submit" value="Login" data-wait="Por favor aguarde..." class="btn-primary w-button">
        </form>
        <div class="form-footer">
          <span class="text">Não tem uma conta?</span>
          <a href="./signup.html">Faça o Sign Up</a>
        </div>
      </div>
    </div>
    
    <div class="right">
      <div class="content-block">
        <h1>Bem-vindo ao HireUP.</h1>
      </div>
    </div>
  </div>

  <script src="../js/navbar.js"></script>
</body>

</html>
