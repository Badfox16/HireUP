    <section>
      <div class="top-info">
        <div>
          <h2>Submeter Empresa</h2>
        </div>
        <div>
          <p>
            "Cadastre a sua empresa! Após a submissão, a sua candidatura sera revista e receberá um e-mail para comprovar a identidade da empresa."
          </p>
        </div>
      </div>
    </section>


    <section class="cadastrar-form-container">

        <div class="cadastrar-form">
            <div class="header-cadastrar">
                <div>
                    <span>1</span>
                </div>
                <h2>Informação básicas sobre a empresa</h2>
            </div>
            <form action="mailto:701210019@ucm.ac.mz" method="post" enctype="multipart/form-data">
               
                <div>
                    <label for="nome">Nome da Empresa:</label>
                    <input name="nome" id="nome" type="text" required>
                </div>
                <div>
                    <label for="contato">Contacto:</label>
                    <input name="contato" id="contato" type="number" maxlength="12" required>
                </div>

                <div>
                    <label for="logo">Logomarca:</label>
                    <input name="logo" value="Escolha uma imagem" id="logo" type="file" accept="image/*" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input name="email" id="email" type="email" min="5000" required>
                </div>
                <div>
                    <label for="descricao">Descrição do empresa:</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="15" placeholder="Digite as informações sobre a empresa, deixe-nos saber quem voces são e o que representam" required></textarea>
                </div>

                <div style="display: flex; align-items: center;">
                   <a href="./empresa.html" ><button style="width: 25vw;font-weight: bold; font-size: 17px;">Submeter</button></a> 
                </div>
            </form>
        </div>

    </section>
