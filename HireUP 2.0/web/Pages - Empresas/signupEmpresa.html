<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/signup.css">
	<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" class="hr1" />
	<title>Sign Up</title>
</head>

<body>
	<div class="navbar">
		<div class="left-nav">
			<a href="#" class="brand"><img src="../img/logo.png" alt="Logo" class="logo" height="30"></a>
		</div>
		<div class="nav-middle">
			<nav class="nav-menu">
				<a href="../index.html" class="nav-link">Home</a>
				<a href="./empresa.jsp" class="nav-link">Empresas</a>
				<a href="./browse.jsp" class="nav-link">Empregos</a>
				<a href="./subEmpresa.html" class="nav-link">Submeter Empresa</a>
			</nav>
		</div>
		<div>
			<nav class="right-nav">
				<a href="./submitJob.jsp" class="nav-link">Poste um Emprego</a>
				<button class="btn-primary">Log in</button>
			</nav>
		</div>
	</div>

	<div class="content">
		<div class="left">
			<div class="form-block">
				<div class="form-title">
					<h3>Sign up</h3>
					<p>Registre a sua empresa e comece a postar a empregos </p>
				</div>
				<form action="signup.jsp" accept-charset="UTF-8" method="post">
					<input type="text" name="nome" maxlength="120" placeholder="Nome *" required
						class="form-field w-input">
					<input type="text" name="nome" maxlength="120" placeholder="Apelido *" required
						class="form-field w-input">
					<input type="email" name="email" maxlength="120" placeholder="Email *" required
						class="form-field w-input">
					<input type="password" name="senha" id="senha" maxlength="20" class="form-field w-input"
						placeholder="Senha *" required>
					<input type="text" name="nome" maxlength="120" placeholder="Formação " class="form-field w-input">
					<input type="text" name="nome" maxlength="120" placeholder="Localização *" required
						class="form-field w-input">
					<select name="" id="sectores">
						<option value="" disabled selected>Selecione o seu sector de trabalho </option>
						<option value="">Tecnologias de Informacao</option>
						<option value="">Marketing</option>
						<option value="">Telecomunicao</option>
						<option value="">Administracao</option>
						<option value="">Construcao</option>
						<option value="">Saude</option>
						<option value="">Industrial</option>
						<option value="">Multimedia</option>
						<option value="">Seguranca</option>
						<option value="">Outro</option>
					</select>
					<br><br>
					<input type="submit" value="Crie uma Conta" data-wait="Por favor aguarde..."
						class="btn-primary w-button">
				</form>
				<div class="form-footer">
					<span class="text">Já tem uma conta?</span>
					<a href="./login.html">Faça o Login</a>
				</div>
			</div>
		</div>

		<div class="right">
			<div class="content-block">
				<h1>Vamos criar a sua conta.</h1>
				<div>
					<h2>Adicionar um texto aqui mais tarde</h2>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
