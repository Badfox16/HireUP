    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Sign Up</title>

        <style>
            .btn-middle-link{
                background: transparent !important;
                color: black !important;
                transition: all .3s ease;
            }

            .btn-middle-link:hover{
                background-color: #443fde !important;
                color: white !important;
            }
            .btn-login{
                background: #443fde !important;
                color: white;
                border: none transparent !important;
                border-radius: 0 !important;
                font-size: 1rem;
                font-family: 'Lato', sans-serif;
                font-weight: bold;
            }

            .dropdown-item{
                font-weight: bold;
            }
        </style>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex align-items-center justify-content-between ps-2 pe-2 pt-3 pb-3">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/logo.png" alt="Logo" class="logo" height="30" />

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav  m-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-middle-link m-2" href="../index.jsp">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-middle-link m-2" href="./empresa.jsp">Empresas</a>

                        </li>
                        <li class="nav-item">
                            <a class="btn btn-middle-link m-2" href="">Candidaturas</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-middle-link m-2" href="../Pages - Empresas/loginRemake.jsp">Para Empregadores</a>

                        </li>

                    </ul>

                    <span class="navbar-text">



                    </span>


                </div>
            </div>
        </nav>  

        <div class="content">
            <div class="left">
                <div class="form-block">
                    <div class="form-title">
                        <h3>Registre-se</h3>
                        <p>Registre-se e comece a se candidatar a empregos!</p>
                    </div>
                    <form action="signup.jsp" accept-charset="UTF-8" method="post">
                        <input type="text" name="nome" maxlength="120" placeholder="Nome *" required
                               class="form-field w-input">
                        <input type="text" name="apelido" maxlength="120" placeholder="Apelido *" required
                               class="form-field w-input">
                        <input type="email" name="email" maxlength="120" placeholder="Email *" required
                               class="form-field w-input">
                        <input type="password" name="senha" id="senha" maxlength="20" class="form-field w-input"
                               placeholder="Senha *" required>
                        <select name="setor" id="sectores" required>
                            <option value="" disabled selected>Selecione o seu sector de trabalho </option>
                            <option value="Tecnologias de Informacao">Tecnologias de Informação</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Telecomunicao">Telecomunição</option>
                            <option value="Administracao">Administração</option>
                            <option value="Construcao">Construção</option>
                            <option value="Saude">Saude</option>
                            <option value="Industrial">Industrial</option>
                            <option value="Multimedia">Multimedia</option>
                            <option value="Seguranca">Segurança</option>
                            <option value="Outro">Outro</option>
                        </select>
                        <br>
                        <input type="text" name="formacao" maxlength="120" placeholder="Formação " class="form-field w-input" required>
                        <input type="text" name="localizacao" maxlength="120" placeholder="Localização *" required
                               class="form-field w-input">
                        <input type="text" name="contato" maxlength="120" placeholder="+258 84... " class="form-field w-input" required>

                        <input type="submit" value="Crie uma Conta" data-wait="Por favor aguarde..."
                               class="btn-primary w-button">
                    </form>
                    <div class="form-footer">
                        <span class="text">Já tem uma conta?</span>
                        <a href="./login.html">Faça o Login</a>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="content-block">
                    <!-- <h1>Vamos criar a sua conta.</h1> -->
                    <div>
                        <!-- <h2>Adicionar um texto aqui mais tarde</h2> -->
                    </div>
                </div>
            </div>
        </div>

    </body>
