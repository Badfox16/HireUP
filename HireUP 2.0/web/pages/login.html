        <title>Login</title>
        
        <style>
            .btn-middle-link{
                background: transparent !important;
                color: black !important;
                transition: all .3s ease;
            }

            .btn-middle-link:hover{
                background-color: #443fde !important;
                color: white !important;
            }
            .btn-login{
                background: #443fde !important;
                color: white;
                border: none transparent !important;
                border-radius: 0 !important;
                font-size: 1rem;
                font-family: 'Lato', sans-serif;
                font-weight: bold;
            }

            .dropdown-item{
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex align-items-center justify-content-between ps-2 pe-2 pt-3 pb-3">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/logo.png" alt="Logo" class="logo" height="30" />
                 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav  m-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-middle-link m-2" href="../index.html">Home</a>

                    <span class="navbar-text">


                    </span>

        <div class="content">
            <div class="left">
                <div class="form-block">
                    <div class="form-title">
                        <h3>Login</h3>
                        <p>Faça login para criar e se candidatar a empregos</p>
                    </div>
                    <form action="login.jsp" method="post">
                        <label for="email">Email</label>
                        <input type="email" name="email" maxlength="120" required="" placeholder="" id="email" class="form-field w-input">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" id="password"  required="" maxlength="80" class="form-field w-input" placeholder="">
                        <input type="submit" value="Login" data-wait="Por favor aguarde..." class="btn-primary w-button">
                    </form>
                    <div class="form-footer">
                        <span class="text">Não tem uma conta?</span>
                        <a href="./signup.html">Faça o Sign Up</a>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="content-block">
                    <h1>Bem-vindo ao HireUP.</h1>
                </div>
            </div>
